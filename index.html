<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Space Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="glcanvas"></canvas>

    <div id="ui-container">
        <div id="score">Pontos: 0</div>
        
        <div id="level">NÍVEL 1</div>

        <div id="hp">HP: 5</div>
        
        <div id="game-over" class="hidden">
            <h1>GAME OVER</h1>
            <p>Sua Nave Explodiu!</p>
            <p>Pressione <strong>ENTER</strong> para reiniciar</p>
        </div>

        <div id="level-up" class="hidden">
            <h1>NÍVEL CONCLUÍDO!</h1>
            <p id="level-msg">Prepare-se para mais asteroides...</p>
            <p>Pressione <strong>ENTER</strong> para continuar</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
